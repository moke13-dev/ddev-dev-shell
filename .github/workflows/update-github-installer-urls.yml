name: Update GitHub Installer URLs

on:
  schedule:
    - cron: '0 3 1 * *' # Runs at 03:00 UTC on the 1st of every month
  workflow_dispatch: # Allows manual triggering

jobs:
  update-github-installer-urls:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref || github.ref }}

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Set up dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y jq

      - name: Run update_github_installer_urls.sh
        run: |
          bash .github/scripts/update_github_installer_urls.sh

      - name: Commit changes
        run: |
          git add web-build/
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "chore: update GitHub installer URLs"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore: update GitHub installer URLs"
          title: "chore: update GitHub installer URLs"
          body: "Automated update of GitHub installer URLs via scheduled workflow."
          branch: "github-installer-url-update"
          delete-branch: true
